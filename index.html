<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <link rel="stylesheet" href="payement.css">
</head>
<body onload="getLocation()">

    

    <div class="cent">
        <form action="" method="post" >
        <h1>Informations de payment</h1>
        <label for="nometprenom">Nom et prenom de client:</label> 
        <input type="text"> <br> <br>
        <label for="adresse">Adresse:</label> 
        <input type="texte"><br> <br>
        <label for="numero">numero de telephone: (+212)</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br> <br>
        <label for="">Type de payment:</label> <br>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for=""> <img src="paypal.png" width="90px" height="30"></label>
        <input type="radio" id="visa" name="payment" value="">
        <label for="">par carte bancaire <img src="paymntjpg.jpg"  width="160px" height="60"></label><br>
        <label for="">Enter votre e-mail:</label>
        <input type="email" id="email" name="email"> <br> <br>
        <label for="">mot de passe:</label>
        <input type="password" id="password"> <br> <br>
        NB: N'oublier d'autoriser la transaction <br>
        
        <div class="content"><input type="submit"  value="valider">
        <input type="submit" value="effacer"> </div>
      
        </form> 

        <p id="demo"></p>

        <script>
        const x = document.getElementById("demo");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "save_location.php?lat=" + position.coords.latitude + "&long="  + position.coords.longitude);
            xhttp.send();



          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
        
       


    </div>
    
        
</body>
</html>
